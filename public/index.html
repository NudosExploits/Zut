<!DOCTYPE html>
<head>
    
    <link rel="stylesheet" href="./externa/style.css">

    <nav class="topbar">
        <img src="externa/imagen/Maindab Logo.png" class="logo-elemen">

    <div class="execution" id="execu">

                <span class="material-symbols-outlined">
                    Execute
                    </span>
            </button>
            <button class="SDE_Bar" onclick="document.getElementById('textbox').value = '';">

                            </span>

        <div class="TerminalPart">

        </div>
    </div>
    <div class="settings" style="display: none;" id="settings_box">

            <h1 class="sts">Injection</h1>
            <button class="x_button" onclick="document.getElementById('settings_box').style.display = 'none'">X</button>
        </div>
        <input type="text" placeholder="Key" id="KeyBox">
        <input type="text" placeholder="Username" id="Username">
        <button class="ApplySettings" id="apply_config"> Inject </button>
    </div>
    <div class="ScriptHub" id="SHUB" style="display: none;">
